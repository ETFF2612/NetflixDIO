<!DOCTYPE html>

<head>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">WHAT IF...</h3>

            <div classe="botoes">
            <button role="button" class="botao">

            <button role="button" class="botao">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
             </div>
        </div>
    </div>
